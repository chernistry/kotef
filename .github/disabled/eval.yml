name: Evaluation Suite

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:  # Allow manual trigger

jobs:
  eval:
    runs-on: ubuntu-latest
    # Only run if API key is available (avoid failures in forks)
    if: ${{ secrets.OPENAI_API_KEY != '' }}
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      KOTEF_EVAL_MODE: 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run Evaluation Harness
        run: npm run eval
        timeout-minutes: 30
        continue-on-error: true
        id: eval
      
      - name: Upload Eval Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results-${{ github.run_number }}
          path: scripts/eval/results/*.json
          retention-days: 30
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsDir = 'scripts/eval/results';
            const files = fs.readdirSync(resultsDir);
            if (files.length > 0) {
              const latestFile = files.sort().reverse()[0];
              const results = JSON.parse(fs.readFileSync(`${resultsDir}/${latestFile}`, 'utf8'));
              
              const passed = results.filter(r => r.success).length;
              const total = results.length;
              const emoji = passed === total ? '✅' : passed > 0 ? '⚠️' : '❌';
              
              const body = `## ${emoji} Evaluation Results\n\n` +
                `**Score**: ${passed}/${total} scenarios passed\n\n` +
                `See workflow artifacts for detailed results.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
      
      - name: Fail if eval failed
        if: steps.eval.outcome == 'failure'
        run: exit 1
